
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Clock</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <div id="wrapper">
        <h2>Digital Clock</h2>
        <div class="clock">
            <div>
                <span id="hours">00</span>
                <span class="text">Hours</span>
            </div>
            <div>
                <span id="minutes">00</span>
                <span class="text">Minutes</span>
            </div>
            <div>
                <span id="seconds">00</span>
                <span class="text">Seconds</span>
            </div>
            <div>
                <span id="am-pm">AM</span>
            </div>
        </div>

        <footer>
            <p>Made with <i class="fa fa-heart-o"></i> by Aditya Jain</p>
            <div class="footer-icons">
                <a href="https://adityaportfolio.live/" target="_blank">
                    <i class="fa fa-globe"></i>
                </a>
                <a href="https://www.linkedin.com/in/aditya-jain-6497a0240/" target="_blank">
                    <i class="fa fa-linkedin"></i>
                </a>
                <a href="https://github.com/aditya-jain-dev" target="_blank">
                    <i class="fa fa-github"></i>
                </a>
            </div>
        </footer>
    </div>
    <script src="script.js"></script>
    <script src="https://kit.fontawesome.com/40fa4bbe27.js" crossorigin="anonymous"></script>
</body>
</html>
